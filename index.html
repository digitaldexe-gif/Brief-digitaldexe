<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DigitalDexe | Executive Brief Deck</title>
    <meta name="description" content="Estrategia, IA y Creatividad - Briefing Ejecutivo" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;900&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
              display: ['Outfit', 'sans-serif'],
            },
            colors: {
              brand: {
                blue: '#007AFF',
                green: '#34C759',
                yellow: '#FFD60A',
                orange: '#FF9500',
                dark: '#050505'
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'ripple': 'ripple 4s linear infinite',
              'spin-slow': 'spin 12s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              glow: {
                '0%': { boxShadow: '0 0 5px rgba(0, 122, 255, 0.2), 0 0 10px rgba(0, 122, 255, 0.2)' },
                '100%': { boxShadow: '0 0 20px rgba(0, 122, 255, 0.6), 0 0 40px rgba(0, 122, 255, 0.4)' }
              },
              ripple: {
                '0%': { transform: 'scale(0.8)', opacity: '0.4', borderWidth: '2px' },
                '100%': { transform: 'scale(1.6)', opacity: '0', borderWidth: '0px' }
              }
            }
          }
        }
      }
    </script>
    <style>
      :root { scroll-behavior: auto; }
      body { 
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      .hide-scrollbar::-webkit-scrollbar { display: none; }
      .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Dark mode grid */
      .dark .bg-grid { 
        background-size: 60px 60px; 
        background-image: linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
      }
      
      /* Light mode grid - Darker lines but subtle */
      .bg-grid { 
        background-size: 60px 60px; 
        background-image: linear-gradient(to right, rgba(0, 0, 0, 0.03) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(0, 0, 0, 0.03) 1px, transparent 1px);
      }
      
      .glass { 
        background: rgba(255, 255, 255, 0.8); 
        backdrop-filter: blur(20px); 
        border: 1px solid rgba(0, 0, 0, 0.05); 
      }
      
      .dark .glass {
        background: rgba(20, 20, 20, 0.6); 
        border: 1px solid rgba(255, 255, 255, 0.08); 
      }

      .icon-glow {
        filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.1));
      }
      
      .dark .icon-glow {
        filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
      }
      
      .stroke-text {
        -webkit-text-stroke: 1px rgba(0,0,0,0.1);
        color: transparent;
      }
      
      .dark .stroke-text {
        -webkit-text-stroke: 1px rgba(255,255,255,0.1);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "framer-motion": "https://esm.sh/framer-motion@^12.27.1",
    "react-intersection-observer": "https://esm.sh/react-intersection-observer@^10.0.2"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900 dark:bg-brand-dark dark:text-white selection:bg-brand-blue selection:text-white font-sans">
    <div id="root"></div>
  </body>
</html>
